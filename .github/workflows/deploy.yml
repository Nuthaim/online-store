name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '18.x'
  APP_NAME: 'gagessentials-api'

jobs:
  # Job 1: Run tests and linting
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check for syntax errors
        working-directory: ./backend
        run: node -c server.js

      - name: Verify package.json
        working-directory: ./backend
        run: |
          if [ ! -f package.json ]; then
            echo "âŒ package.json not found"
            exit 1
          fi
          echo "âœ… package.json found"

  # Job 2: Deploy to EC2
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SSH_HOST: ${{ secrets.EC2_HOST }}
          SSH_USER: ${{ secrets.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          SSH_HOST: ${{ secrets.EC2_HOST }}
          SSH_USER: ${{ secrets.EC2_USER }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST << 'ENDSSH'
            set -e

            echo "ðŸš€ Starting deployment..."

            # Navigate to app directory
            cd ${{ secrets.APP_DIR }}/backend

            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main || git pull origin master

            # Install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --production

            # Restart PM2 process
            echo "ðŸ”„ Restarting PM2 process..."
            pm2 restart ${{ env.APP_NAME }} || pm2 start server.js --name "${{ env.APP_NAME }}"

            # Save PM2 configuration
            pm2 save

            # Show status
            echo "âœ… Deployment complete!"
            pm2 list
          ENDSSH

      - name: Health Check
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          echo "ðŸ¥ Running health check..."
          sleep 5

          response=$(curl -s -o /dev/null -w "%{http_code}" $API_URL/api/health || echo "000")

          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed! API is responding."
          else
            echo "âŒ Health check failed! Got response code: $response"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

  # Job 3: Notify deployment status
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸŽ‰ Backend is live at ${{ secrets.API_URL }}"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above for details."
          exit 1
