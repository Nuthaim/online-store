name: Run Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'backend/**'
  push:
    branches:
      - develop
      - feature/**
    paths:
      - 'backend/**'

env:
  NODE_VERSION: '18.x'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check syntax
        working-directory: ./backend
        run: |
          echo "üîç Checking JavaScript syntax..."
          node -c server.js
          echo "‚úÖ Syntax check passed"

      - name: Verify required files
        working-directory: ./backend
        run: |
          echo "üìã Verifying required files..."
          
          required_files=(
            "server.js"
            "package.json"
            "config.env.example"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ùå $file is missing"
              exit 1
            fi
          done

      - name: Check for security vulnerabilities
        working-directory: ./backend
        run: |
          echo "üîí Checking for security vulnerabilities..."
          npm audit --audit-level=high || echo "‚ö†Ô∏è Security vulnerabilities found (not failing build)"

      - name: Check code quality
        working-directory: ./backend
        run: |
          echo "‚ú® Checking code quality..."
          
          # Check for console.log statements (warning only)
          if grep -r "console.log" --include="*.js" --exclude-dir=node_modules .; then
            echo "‚ö†Ô∏è Warning: console.log statements found"
          fi
          
          # Check for TODO comments
          if grep -r "TODO" --include="*.js" --exclude-dir=node_modules .; then
            echo "üìù TODO comments found"
          fi
          
          echo "‚úÖ Code quality check complete"

      - name: Test Summary
        if: always()
        run: |
          echo "üìä Test Summary"
          echo "==============="
          echo "‚úÖ All checks completed"
          echo ""
          echo "Next steps:"
          echo "- Review any warnings above"
          echo "- Merge PR if all checks pass"
          echo "- Deployment will trigger automatically on merge to main"

